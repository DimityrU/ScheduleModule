<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h2 class="text-center mb-4">Shift Details</h2>

        <button class="btn btn-secondary mb-3" id="backButton">Go Back</button>

        <form id="shiftForm">
          <div class="row mb-3">
            <div class="col">
              <label for="employeeName" class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="employeeName" readonly>
            </div>
            <div class="col">
              <label for="shiftDate" class="form-label">Shift Date</label>
              <input type="text" class="form-control" id="shiftDate" readonly>
            </div>
          </div>
          <div class="mb-3">
            <label for="roleName" class="form-label">Role</label>
            <select class="form-control" id="roleName">
              <option value="">Select Role</option>
            </select>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="startHour" class="form-label">Start Time</label>
              <input type="time" class="form-control" id="startHour">
            </div>
            <div class="col">
              <label for="endHour" class="form-label">End Time</label>
              <input type="time" class="form-control" id="endHour">
            </div>
          </div>

          <div class="d-flex justify-content-between mt-3 buttons">
            <button type="button" class="btn btn-primary" id="saveButton">Save</button>
            <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
          </div>
          </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="shift-details.js"></script>
</body>
</html>
