<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Table</title>
  <link href="schedule-grid.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container schedule-table-container">
    <h3 class="mb-3">Employee Work Schedule</h3>
    <table id="scheduleTable" class="table table-bordered table-striped"></table>
    <div class="button-container">
      <button id="prevWeek" class="btn btn-secondary">Previous Week</button>
      <button id="nextWeek" class="btn btn-primary">Next Week</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
  <script type="module" src="schedule-grid.js"></script>
  <script type="module" src="../shared/date-helpers.js"></script>
</body>
</html>
